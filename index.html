<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Image Effect Using Js</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
			<div class="main_div_container">
				<div class="image_container">
					<div id="image_div"></div>
					<input id="image_select" type="file">
				</div>
				<div class="image_effect_container">
					<label>Blur</label>
					<input type="range" min="0" max="100" value="0" step="1" oninput="applyFilter()" data-filter="blur" data-scale="px"><br>
					<label>Brightness</label>
					<input type="range" min="0" max="200" value="100" step="1" oninput="applyFilter()" data-filter="brightness" data-scale="%"><br>
					<label>Contrast</label>
					<input type="range" min="0" max="200" value="100" step="1" oninput="applyFilter()" data-filter="contrast" data-scale="%"><br>
					<label>Grayscale</label>
					<input type="range" min="0" max="100" value="0" step="1" oninput="applyFilter()" data-filter="grayscale" data-scale="%"><br>
					<label>Hue Rotate</label>
					<input type="range" min="0" max="360" value="0" step="1" oninput="applyFilter()" data-filter="hue-rotate" data-scale="deg"><br>
					<label>Invert</label>
					<input type="range" min="0" max="100" value="0" step="1" oninput="applyFilter()" data-filter="invert" data-scale="%"><br>
					<label>Opacity</label>
					<input type="range" min="0" max="100" value="100" step="1" oninput="applyFilter()" data-filter="opacity" data-scale="%"><br>
					<label>Saturate</label>
					<input type="range" min="1" max="100" value="1" step="1" oninput="applyFilter()" data-filter="saturate" data-scale=""><br>
					<label>Sepia</label>
					<input type="range" min="0" max="100" value="0" step="1" oninput="applyFilter()" data-filter="sepia" data-scale="%"><br>
				</div>
			</div>
		</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
